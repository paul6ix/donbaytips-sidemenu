<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">MAIN MENU</h1>
    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item class=" item item-icon-left" href="#/main/news" menu-close>
          <span> Football News  </span>
          <i class="icon ion-ios-filing"> </i>
        </ion-item>
        <ion-item class="icon item-icon-left" ng-repeat="category in categories" menu-close
                  href="#/main/contentByCategory/{{category.id}}">
          <span> Football Tips </span>
          <span class="badge badge-assertive">{{ category.post_count }}</span>
          <i class="icon ion-information-circled"></i>
        </ion-item>
        <!--<ion-item class="icon item-icon-left" href="#/main/livescore">
          <span> Live Score</span>
          <i class="icon ion-ios-football"></i>
        </ion-item>-->
      </ion-list>
    </ion-content>

  </ion-side-menu>
</ion-side-menus>
